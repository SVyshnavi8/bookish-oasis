<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      const repo = "/bookish-oasis";
      const path = location.pathname.replace(repo, "");
      location.replace(repo + "/#" + path + location.search + location.hash);
    </script>
  </head>
  <body></body>
</html>
